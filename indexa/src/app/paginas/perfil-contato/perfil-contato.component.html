<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="assets/logo.png" alt="" />
      <div>
        <button>
          <img class="seta" src="assets/arrow-left.png" alt="" />
          <a routerLink="/lista-contatos">Voltar</a>
        </button>
      </div>
    </section>
    <section class="foto-avatar">
      <img src="assets/banner.png" alt="" />
      <h1>Perfil do contato</h1>
    </section>
  </header>

  <section class="perfil">
    <ul>
      <li>
        <span class="material-symbols-outlined">
          mobile_hand_left
        </span>
        <strong>Telefone</strong>
      </li>
      <li>{{ contato.telefone }}</li>
      <li>
         <span class="material-symbols-outlined">
          mail
         </span>
        <strong>Email</strong>
      </li>
      <li>{{ contato.email }}</li>
      <li>
        <span class="material-symbols-outlined">
          calendar_month
        </span>
        <strong>Data de nascimento</strong>
      </li>
      <li>{{ contato.aniversario }}</li>
      <li>
         <span class="material-symbols-outlined">
          language
         </span>
        <strong>Redes sociais</strong>
      </li>
      <li>{{ contato.redes }}</li>
    </ul>
    <div class="botoes">
      <button class="botao-excluir">
        Excluir contato
      </button>
      <button class="botao-editar">
        Editar
      </button>
    </div>
  </section>
</app-container>
